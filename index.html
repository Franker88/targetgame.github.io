<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Click</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="phone">
        <div class="target layer-1">
          <div class="ear left-ear outer"></div>
          <div class="ear right-ear outer"></div>
          <div class="inner-ear left-ear"></div>
          <div class="inner-ear right-ear"></div>
          <div class="front-layer"></div>
          <div class="clear-layer"></div>
          <div class="curve left-bottom"></div>
          <div class="curve right-bottom"></div>
          <div class="curve-2 left-2"></div>
          <div class="curve-2 right-2"></div>
          <div class="outer-eye left-eye"></div>
          <div class="outer-eye right-eye"></div>
          <div class="inner-eye left-eye"></div>
          <div class="inner-eye right-eye"></div>
          <div class="large-nose"></div>
          <div class="short-nose"></div>
          <div class="nose-line"></div>
          <div class="nose-hole left-hole"></div>
          <div class="nose-hole right-hole"></div>
          <div class="lateral-line left-line"></div>
          <div class="lateral-line right-line"></div>
          <input type="checkbox" />
        </div>
        <div class="target layer-2">
          <div class="ear left-ear outer"></div>
          <div class="ear right-ear outer"></div>
          <div class="inner-ear left-ear"></div>

          <div class="front-layer"></div>

          <div class="large-nose"></div>
          <div class="short-nose"></div>
          <div class="nose-line"></div>
          <div class="nose-hole left-hole"></div>
          <div class="nose-hole right-hole"></div>
          <div class="lateral-line left-line"></div>
          <div class="lateral-line right-line"></div>
          <input type="checkbox" />
        </div>
        <div class="wall layer-3"></div>
        <div class="target layer-4">
          <div class="ear left-ear outer"></div>
          <div class="ear right-ear outer"></div>
          <div class="inner-ear left-ear"></div>
          <div class="inner-ear right-ear"></div>
          <div class="front-layer"></div>
          <div class="clear-layer"></div>
          <div class="curve left-bottom"></div>

          <div class="short-nose"></div>
          <div class="nose-line"></div>
          <div class="nose-hole left-hole"></div>
          <div class="nose-hole right-hole"></div>
          <div class="lateral-line left-line"></div>
          <div class="lateral-line right-line"></div>
          <input type="checkbox" />
        </div>
        <div class="wall layer-5"></div>
        <div class="target layer-6">
          <div class="ear left-ear outer"></div>
          <div class="ear right-ear outer"></div>
          <div class="inner-ear left-ear"></div>

          <div class="front-layer"></div>

          <div class="lateral-line left-line"></div>
          <div class="lateral-line right-line"></div>
          <input type="checkbox" />
        </div>
        <div class="wall layer-7"></div>
        <div class="decoration-bush layer-8">
          <div class="mid-bush"></div>
          <div class="front-bush"></div>
        </div>

          <img
            class="yellow-star"
            src="./img/yellow-star.png"

          />

        <div class="decoration-star layer-13">

            class="yellow-star"

            alt="Estrella Amarilla"
          />
        </div>

        <h2 class="score-count">Score:</h2>
      </div>

</html>
